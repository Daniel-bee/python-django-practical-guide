{% extends 'book_outlet/base.html' %}

{% block title %}
 All Books
{% endblock %}

{% block content %}
   <ul>
        {% for book in books %}
        <li>
            <a href="{{ book.get_absolute_url }}">{{ book.title }} {{ book.author }}</a>
        </li>
        {% endfor %}
   </ul>
   <p>Total No books {{ no_books }}</p>
   <p>Avarage rating {{ avg_rating.rating__avg }}</p>
{% endblock %}
